    .slider {
  width: 100%;
  max-width: 1200px;
  aspect-ratio: 3 / 2; 
  overflow: hidden;
  margin: 0 auto;
  position: relative;
  display: flex;
  align-items: center; /* centra verticalmente */
  justify-content: center;
}

.slider-wrapper {
  display: flex;
  transition: transform 0.5s ease-in-out;
  width: 100%;
}

.slide {
  flex: 0 0 100%;
  display: flex;
  justify-content: center;
  align-items: center;
}

.slide img {
  width: 100%;
  height: auto;
  display: block;
  margin: 0 auto;
  max-width: 600px;
  object-fit: cover;
}

.slider button {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0,0,0,0.5);
  border: none;
  color: white;
  font-size: 40px;
  padding: 10px 20px;
  cursor: pointer;
  z-index: 10;
  transition: background-color 0.3s;
}

.slider button:hover {
  background-color: rgba(0,0,0,0.8);
}

.slider .prev {
  left: 1px;
}

.slider .next {
  right: 1px;
}
.slider button {
  opacity: 0;
  pointer-events: none;
  transition: opacity 0.3s;
}

.slider:hover button {
  opacity: 1;
  pointer-events: auto;
}

  <script>
  window.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.slider').forEach(slider => {
      const wrapper = slider.querySelector('.slider-wrapper');
      const slides = wrapper.querySelectorAll('.slide');
      const prev = slider.querySelector('.prev');
      const next = slider.querySelector('.next');
      let current = 0;

      function goToSlide(index) {
        if (index < 0) index = slides.length - 1;
        if (index >= slides.length) index = 0;
        wrapper.style.transform = `translateX(-${index * 100}%)`;
        current = index;
      }

      function nextSlide() {
        goToSlide(current + 1);
      }

      function prevSlide() {
        goToSlide(current - 1);
      }

      next.addEventListener('click', nextSlide);
      prev.addEventListener('click', prevSlide);
    });
  });
</script>

  <script>
    // Ruta base de las imágenes
    const basePath = 'IFPO/Familia/';

    // Número total de imágenes que tienes
    const totalImages = 205;

    // Seleccionamos el contenedor donde van las imágenes
    const sliderWrapper = document.getElementById('slider-familia');

    // Generamos cada slide con la imagen correspondiente
    for (let i = 1; i <= totalImages; i++) {
      const div = document.createElement('div');
      div.classList.add('slide');

      const img = document.createElement('img');
      img.src = `${basePath}Familia (${i}).jpg`;
      img.alt = 'Voleibol';
      img.classList.add('ai');

      div.appendChild(img);
      sliderWrapper.appendChild(div);
    }
  </script>
